<!-- templates/dashboard.html -->
{% extends 'base.html' %}

{% block title %}myToolWorkbench Dashboard{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.first_name }}!
    <p class="logout"><a href="{% url 'logout' %}">logout</a></p>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
