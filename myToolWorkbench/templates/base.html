<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myToolWorkbench</title>
</head>
<body>
    <main>
        {% if user.is_authenticated %}
            Hi {{ user.first_name }}!
            <p class="logout"><a href="{% url 'logout' %}">logout</a></p>
        {% else %}
            <p>You are not logged in</p>
            <a href="{% url 'login' %}">login</a>
        {% endif %}
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
